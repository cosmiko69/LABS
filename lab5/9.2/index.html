<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title>Documents</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />		
     <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  	 <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
     <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script> 
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   </head>
   <body>
        <div id ="myDiv"></div>
        <script type = "text/babel">
            const colorClasses = {
                'red': 'alert-danger',
                'yellow': 'alert-warning',
                'green': 'alert-success'
            }
            const text ={
                'red': "OMG! Something really bad has happened!",
                'yellow': "Well, it is not that bad after all!",
                'green': "I am supposed to be green"
            }
            const Alert = (props) => {
            return <div class={`alert ${colorClasses[props.color]}`} role="alert">
                    {text[props.color]}
            </div>;
            };
            const content = <p><Alert color ="red" text="red"/>
                               <Alert color ="yellow" text="yellow"/>
                                <Alert color="green" text="green"/></p>;
            ReactDOM.render(content, myDiv);
        </script>
   </body>
</html>
