<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title>Documents</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />		
     <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  	 <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
     <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script> 
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   </head>
   <body>
        <div id ="myDiv"></div>
        <script type = "text/babel">
            const BootstrapCard = (props) => {
                return <div class="card m-5">
                          <img class="card-img-top" src={props.image} alt="Card image cap" />
                          <div class="card-body">
                            <h5 class="card-title">{props.title}</h5>
                            <p class="card-text">{props.text}</p>
                            <a href={props.link} class="btn btn-primary">Go to wikipedia</a>
                          </div>
                        </div>;
            }
          BootstrapCard.propTypes = {
            title: PropTypes.string,
            text: PropTypes.string,
            link: PropTypes.string,
            image: PropTypes.string
          } 
          BootstrapCard.defaultProps = {
            title: "Bob Dylan",
            text: "Bob Dylan (born Robert Allen Zimmerman, May 24, 1941) is an American singer-songwriter.",
            link: "https://en.wikipedia.org/wiki/Bob_Dylan",
            image: "image.png"
          }
            ReactDOM.render(<BootstrapCard/>, myDiv);
        </script>
   </body>
</html>
